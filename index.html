<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signUp</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>

    <div class="contan w-100 ">

    <div class="contain w-50 ml-5 ">

        <img id="graph1" class="graph" src="imgs/graph.png" alt="">
        <img id="graph2" class="graph" src="imgs/graph(1).png" alt="">
        

        <h1>Sign Up</h1>
            
            <div class="d-flex justify-content-center form-content ">
                <input name="email" type="text" class="" placeholder=" " id="signupName">
                <label for="signupName"><i class="fa-solid fa-user"></i> Name</label>
            </div>

            <div class="d-flex justify-content-center form-content ">
                <input name="email" type="email" class="" placeholder=" " id="signupEmail">
                <label for="signupEmail"><i class="fa-solid fa-envelope"></i> Email</label>
            </div>

            <div class="d-flex justify-content-center form-content ">
                <input name="password" type="password" class="" placeholder=" " id="signupPassword">
                <label for="signupPassword"><i class="fa-solid fa-lock"></i> Password</label>
            </div>

            <p class="text-center " id="message">
                
            </p>

            <button id="signUpBtn" class="mt-3 Btn">Sign Up</button>
            <p class="text-white text-center ">You have an account? <a class="text-white " href="login.html">Sign In</a></p>
    </div>

    
</div>
   
<script src="js/signup.js"></script>
</body>
</html>
