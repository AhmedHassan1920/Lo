<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="contan w-100 ">

    <div class="contain w-50 ml-5 ">

        <img id="graph1" class="graph" src="imgs/graph.png" alt="">
        <img id="graph2" class="graph" src="imgs/graph(1).png" alt="">
        

        <h1>LOG IN</h1>
        
            <div class="d-flex justify-content-center form-content ">
                <input name="email" type="email" class="" placeholder=" " id="signinEmail">
                <label for="signinEmail"><i class="fa-solid fa-envelope"></i> Email</label>
            </div>

            <div class="d-flex justify-content-center form-content ">
                <input name="password" type="password" class="" placeholder=" " id="signinPassword">
                <label for="signinPassword"><i class="fa-solid fa-lock"></i> Password</label>
            </div>

            <p class="text-center" id="message">

            </p>

            <button id="loginBtn" class="mt-3 Btn">LOG IN</button>
            <p class="text-center text-white">
                Dont have an account? <a class="text-white " href="index.html">Sign UP</a>
            </p>
       
    </div>

    
</div>
   
<script src="js/signin.js"></script>
</body>
</html>
